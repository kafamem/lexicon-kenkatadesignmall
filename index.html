<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KENKATA Store Platform">
  <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" >
  <title>Store - KENKATA</title>
</head>
<body>
<!-- Header -->
  <!-- Navigation Area -->
  <nav class="topnav-menu">
    <div class="container">
      <div class="site_settings">
        <div class="dropdown">
            <button type="button" id="language_menu" data-bs-toggle="dropdown" aria-expanded="false">
                ENG <i class="fa-regular fa-chevron-down ms-1"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="language_menu">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Svenska</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button type="button" id="currency_menu" data-bs-toggle="dropdown" aria-expanded="false">
                USD <i class="fa-regular fa-chevron-down ms-1"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="currency_menu">
                <li><a class="dropdown-item" href="#">USD</a></li>
                <li><a class="dropdown-item" href="#">SEK</a></li>
                <li><a class="dropdown-item" href="#">EURO</a></li>
            </ul>
        </div>
      </div>

      <div class="links">
        <a href="#">Newsletter</a>
        <a href="#">Contact Us</a>
        <a href="#">FAQs</a>
        <div class="socialmedia-links ms-4">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
